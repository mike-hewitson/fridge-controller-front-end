<div class="row row-content" ng-controller="HistoryCtrl">
    <div ng-if="!showData">
        <h3>{{message}}</h3>
    </div>
    <div class="col-xs-12" ng-if="showData">
        <h2>Real time conditions</h2>
        <!-- <p>{{readings}}</p> -->
        <p>{{rows}}</p>
        <ul class="tab-pane fade in active">
            <div class="row" ng-repeat="sensor in readings.sensors">
                <div class="row">
                    <h3>{{sensor.sensor}}</h3>
                    <h4>Temperature: {{ sensor.temp.toFixed(1) }}Â°C</h4>
                    <h4>Humidity: {{ sensor.hum.toFixed(1)}}%</h4>
                </div>
            </div>
        </ul>
    </div>
    <div  class="row row-content" ng-controller="HistoryChartCtrl">
        <div google-chart chart="chartObject1" style="height:600px; width:100%;"></div>
        <div google-chart chart="chartObject2" style="height:600px; width:100%;"></div>
        <div google-chart chart="chartObject3" style="height:600px; width:100%;"></div>
    </div>
</div>
